query AllUsersQuery {
    allUsers {
        id
        email
        password
    }
}

mutation Register($email:String!,$pass:String!,$phone:String!){
    register(email: $email,password: $pass,phoneNumber: $phone){
        id
        volskayaResponse{
            message
            responseCode
            responseMessage
        }
    }
}


query CheckCode($id:String!,$code:String!){
    checkCode(id: $id,code: $code){
        message
        responseCode
        responseMessage
    }
}

query LoginQuery($email:String!,$pass:String!) {
    login(email:$email,password: $pass) {
        volskayaResponse{
            message,
            responseCode,
            responseMessage
        },
        id
    }
}
query getUser($_id:String!){
    getUser(id: $_id){
        user{
            id,
            email,
            password
        }
        ,volskayaResponse{
            message,
            responseCode,
            responseMessage
        }
    }
}


query GetPrice($latStart:Float!,$lonStart:Float!,$latFinish:Float!,$lonFinish:Float!) {
    getPrice(
        coordinateStart:
        {
            latitude:$latStart
            ,longitude:$lonStart
        }
        ,coordinateFinish:
        {
            latitude:$latFinish
            ,longitude: $lonFinish
        }
    ){
        price,
        volskayaResponse{
            message
            ,responseCode
            ,responseMessage
        }
    }
}