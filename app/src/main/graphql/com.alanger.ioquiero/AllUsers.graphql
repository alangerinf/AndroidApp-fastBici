fragment success on VolskayaSuccessResponse {
    responseCode
    responseMessage
}

fragment failed on VolskayaFailedResponse{
    responseCode
    responseMessage
}

query wakeUpHeroku {
    wakeUpHeroku
}

query getPriceQuery($latStart:Double!,$lonStart:Double!,$latEnd:Double!,$lonEnd:Double!) {
    calculatePriceRoute(
        coordinateStart: {
            latitude: $latStart,
            longitude: $lonStart
        }
        coordinateFinish : {
            latitude: $latEnd,
            longitude: $lonEnd
        }
    ){
        value {
            price,
            distance,
            co2Saved,
            approximateTime
        }
        volskayaResponse {
            ... success
            ... failed
        }
    }
}