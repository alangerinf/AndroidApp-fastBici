query AllUsersQuery {
    allUsers {
        id
        email
        password
    }
}


query GetPrice_Query($latStart:Float!,$lonStart:Float!,$latEnd:Float!,$lonEnd:Float!) {
    getPrice(
        coordinateStart:{
            latitude: $latStart,
            longitude: $lonStart
        },
        coordinateFinish: {
            latitude: $latEnd,
            longitude: $lonEnd
        }
    ){
        distance,
        price,
        volskayaResponse{
            message,
            responseCode,
            responseMessage
        }
    }
}


mutation RegisterOrder(
$route: RouteFieldsInput!
$clientId: String!
$finalClient: FinalClientFieldsInput!
$products: [ProductFieldsInput!]!
$price: Float!
$distance: Float!
$generalDescription: String!
){
    registerOrder(
        route:$route,
        clientId : $clientId,
        finalClient:$finalClient,
        products: $products,
        price:$price,
        distance: $distance,
        generalDescription: $generalDescription
    ) {
        id,
        volskayaResponse{
            responseCode,
            responseMessage,
            message
        }
    }
}
mutation Register($email:String!,$pass:String!,$phone:String!){
    register(email: $email,password: $pass,phoneNumber: $phone){
        user{
            id
        }
        volskayaResponse{
            message
            responseCode
            responseMessage
        }
    }
}


query CheckCode($id:String!,$code:String!){
    checkCode(id: $id,code: $code){
        message
        responseCode
        responseMessage
    }
}

query LoginQuery($email:String!,$pass:String!) {
    login(email:$email,password: $pass) {
        volskayaResponse{
            message,
            responseCode,
            responseMessage
        },
        user{
            id
        }
    }
}
query getUser($_id:String!){
    getUser(id: $_id){
        user{
            id,
            email,
            password
        }
        ,volskayaResponse{
            message,
            responseCode,
            responseMessage
        }
    }
}