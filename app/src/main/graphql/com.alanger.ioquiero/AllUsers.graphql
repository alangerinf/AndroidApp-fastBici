query AllUsersQuery {
    allUsers {
        id
        email
    }
}

query LoginQuery($email:String,$pass:String) {
    login(email:$email,password: $pass) {
        responseCode
        responseMessage
    }
}


query GetPrice($latStart:Float!,$lonStart:Float!,$latFinish:Float!,$lonFinish:Float!) {
    getPrice(
        coordinateStart:
        {
            latitude:$latStart
            ,longitude:$lonStart
        }
        ,coordinateFinish:
        {
            latitude:$latFinish
            ,longitude: $lonFinish
        }
    ){
        price,
        volskayaResponse{
            message
            ,responseCode
            ,responseMessage
        }
    }
}